<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Anomalies and Predictions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock Anomalies and Predictions</h1>
        <form method="post">
            <label for="stock_code">Stock Code:</label>
            <input type="text" id="stock_code" name="stock_code" required>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>
            <button type="submit">Submit</button>
        </form>

        {% if plot_url_anomalies %}
        <div class="plot-container">
            <h2>Anomalies in Stock Prices</h2>
            <img src="data:image/png;base64,{{ plot_url_anomalies }}" alt="Anomaly Plot">
        </div>
        {% endif %}

        {% if plot_url_predictions %}
        <div class="plot-container">
            <h2>Stock Price Predictions</h2>
            <img src="data:image/png;base64,{{ plot_url_predictions }}" alt="Prediction Plot">
        </div>
        {% endif %}

        {% if eta %}
        <div class="eta-container">
            <h2>Estimated Time of Analysis</h2>
            <p>{{ eta }} seconds</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
